<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="output">
            <input id="previous" value = "0">
            <input id="current" value = "0">
        </div>
 
        <div class="calculatorBtns">
            <button class="span-two" id="clear-all">AC</button>
            <button id="delete">DEL</button>
            <button class="operations">/</button>
            
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operations">*</button>
            
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operations">+</button>
            
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operations">-</button>
            
            <button class="numbers">.</button>
            <button class="numbers">0</button>
            <button class="span-two" id="equal">=</button>
        </div>
    
    </div>

    <script src="withClass.js" type="module"></script>

</body>
</html>
